<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D tetrahedron</title>
    <link rel="stylesheet" href="static/css/tetra.css">
</head>
<body>
    <div id="rapper">

    
    <div style="perspective: 1000px;">
        <div id="tetrahedron">
            <div class="bottom">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: lime;" />
                </svg>
            </div>
            <div class="left">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: rgb(255, 0, 0);" />
                </svg>
            </div>
            <div class="right">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: rgb(251, 255, 4);" />
                </svg>
            </div>
            <div class="back">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: rgb(255, 0, 242);" />
                </svg>
            </div>
            <!-- <div class="halo">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: rgb(0, 0, 255);" />
                </svg>
            </div> -->
        </div>
    </div>

    <div style="perspective: 1000px;">
        <div id="tetrahedron2">
            <div class="bottom">
                <svg height="87px" width="100px">
                    <polygon points="100,87 100,87 50,0" style="fill: rgb(4, 0, 255);" />
                </svg>
            </div>
            <div class="left">
                <svg height="87px" width="100px">
                    <polygon points="100,87 100,87 50,0" style="fill: rgb(204, 0, 255);" />
                </svg>
            </div>
            <div class="right">
                <svg height="87px" width="100px">
                    <polygon points="100,87 100,87 50,0" style="fill: rgb(255, 255, 253);" />
                </svg>
            </div>
            <div class="back">
                <svg height="87px" width="100px">
                    <polygon points="100,87 100,87 50,0" style="fill: rgb(0, 183, 255);" />
                </svg>
            </div>
            <!-- <div class="halo">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: rgb(0, 0, 255);" />
                </svg>
            </div> -->
        </div>
    </div>
    <div class="xp">
        <h1>Tetrahedron</h1>
    </div>
    </div>
    <script src="tetra.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .card-face.front {
            background: gold;
            color: black;
            font-size: 24px;
            background-image: url('static/img/sensa.jpeg') /* Add your gold glitter texture as base64 */
        }
        .card-face.back {
            background: #333;
            color: white;
            transform: rotateY(180deg);
        }
        .triangle-halo {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="card-container" onclick="this.classList.toggle('is-flipped');">
        <div class="card">
            <div class="card-face front">
                Click to flip
                <div class="triangle-halo"></div>
            </div>
            <div class="card-face back">
                Maxwell Lawrence Jann<br>
                maxwellljann@gmail.com<br>
                805 940 5096<br>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.card-container').addEventListener('click', function() {
            this.querySelector('.card').classList.toggle('is-flipped');
        });
    </script>
</body>
</html>

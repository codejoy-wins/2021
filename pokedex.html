<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="static/css/pokedex.css">
    <link rel="shortcut icon" type="image/png" href="static/img/mj3.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    
    <a href="index.html">
        <h1>Pokedex</h1>
    </a>
    <p>
        Choose any 6 pokemon and get a summary of your team!
    </p>
    <div class="formal">
        <input type="text" id="pokemonInput" placeholder="Enter Pokémon Name">
        <button onclick="getPokemon()">Find That Pokémon!</button>
    </div>

    <div id="pokemonInfo" class="results">
        Display results of pokemon info here.
    </div>

    <div id="teamDisplay" class="team">
    </div>
    <div class="formal">
        <button onclick="generateSummary()">Summarize Pokémon Team</button>
        <button onclick="useGPT()">Generate ChatGPT Pokemon Team Summary</button>
    </div>
    <div id="summary">
    </div>
    <div class="footer">
        Jann Software
    </div>
    <script src="pokedex.js"></script>
</body>
</html>

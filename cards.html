<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="static/css/cards.css">
    <link rel="shortcut icon" type="image/jpg" href="static/img/blueknight.png"/>

</head>
<body>
    <div id="rapper">
        <div id="nav">
            <a href="alien.html">Home</a>
        </div>
        <div id="heading">
            <h2 id="resetter" onclick="reset()">Battle</h2>
        </div>
        <div id="info">
            
        </div>
        
        <div id="enemy">
            <div id="enemy_health">Blastoise's Health:  </div>
            <img src="static/img/blastoise.jpg" alt="blastoise" class="card">
            <div class="moveset">
                <div id="enemymove">
                    
                </div>
            </div>
        </div>
        <div id="player">
            <div id="player_health">Charizard's Health:  </div>
            <img src="static/img/charizard.jpg" alt="charizard" class="card">
            <div class="moveset">
                <p>Charizard's Moves</p>
                <div id="playermove">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="cards.js"></script>

</body>
</html>

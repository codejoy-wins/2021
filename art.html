<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="static/css/art.css">

    <div class="half-screen right" onmouseenter="hoverEffect('original')" onmouseleave="resetHover()" onclick="loadArt('original')">
        <div class="overlay-text right-text">Original Art</div>
    </div>
</div>

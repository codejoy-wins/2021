<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D tetrahedron</title>
    <link rel="stylesheet" href="static/css/symbol.css">
</head>
<body>
    <div id="rapper">

    
    <div style="perspective: 1000px;">
        <div id="tetrahedron">
            <div class="bottom">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: rgba(0, 255, 0, 0.861);" />
                </svg>
            </div>
            <div class="left">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: rgba(0, 55, 255, 0.899);" />
                </svg>
            </div>
            <div class="right">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: rgba(255, 8, 4, 0.865);" />
                </svg>
            </div>
            <div class="back">
                <svg height="87px" width="100px">
                    <polygon points="0,87 100,87 50,0" style="fill: rgba(208, 23, 249, 0.876);" />

                </svg>
            </div>
            <div class="chief2">
                
            </div>
        </div>
    </div>
    <div class="vid">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/sNWzz3KCeEI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    
    <div class="xp">
        <h1>Tetrahedron</h1>
    </div>
    </div>
    <script src="symbol.js"></script>
</body>
</html>
